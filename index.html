<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Arbeidskrav NY</title>
  </head>
  <body>
    <div class="container">
      <div class="groceries">
        <h1>Handleliste</h1>

        <div id="enough-product-container">
          <h3>Hva jeg allerede har</h3>
          <input type="text" id="enough-input" placeholder="Legg til vare" />
          <button onclick="addAlreadyProduct()">Legg til</button>
          <ul id="enough-product-list"></ul>
        </div>

        <div id="eventually-container">
          <h3>Handles etterhvert</h3>
          <input
            type="text"
            id="eventually-input"
            placeholder="Legg til vare"
          />
          <button onclick="addEventuallyProduct()">Legg til</button>
          <ul id="eventually-list"></ul>
        </div>

        <!--Må handles-->
        <div class="buy-product">
          <h3>Må handles</h3>
          <div id="calculatePrice"></div>
          <input type="text" id="buy-input" placeholder="Legg til vare" />

          <input
            type="number"
            id="price-input"
            placeholder="Legg til pris"
            min="1"
          />
          <button onclick="addBuyProduct()">Legg til</button>
          <ul id="buy-product-list"></ul>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
